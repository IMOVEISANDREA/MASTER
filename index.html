    <script>
        (function() {
            // √çcone PNG personalizado atualizado conforme solicitado
            const iconURL = "https://cdn-icons-png.flaticon.com/512/3079/3079645.png";

            // Manifest PWA completo
            const manifest = {
                "name": "Gest√£o Master - Andrea Macarron",
                "short_name": "Gest√£o Master",
                "description": "Sistema de Gest√£o Administrativa Master",
                "start_url": "./",
                "scope": "/",
                "display": "standalone",
                "orientation": "portrait-primary",
                "background_color": "#1f2937",
                "theme_color": "#eab308",
                "icons": [
                    {
                        "src": iconURL,
                        "sizes": "192x192",
                        "type": "image/png",
                        "purpose": "any"
                    },
                    {
                        "src": iconURL,
                        "sizes": "512x512",
                        "type": "image/png",
                        "purpose": "any"
                    },
                    {
                        "src": iconURL,
                        "sizes": "512x512",
                        "type": "image/png",
                        "purpose": "maskable"
                    }
                ],
                "categories": ["business", "productivity"],
                "lang": "pt-BR",
                "dir": "ltr"
            };

            // Criar Blob do manifest e injetar
            const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(manifestBlob);

            const linkManifest = document.createElement('link');
            linkManifest.rel = 'manifest';
            linkManifest.href = manifestURL;
            document.head.appendChild(linkManifest);

            // Apple Touch Icon
            const linkAppleIcon = document.createElement('link');
            linkAppleIcon.rel = 'apple-touch-icon';
            linkAppleIcon.href = iconURL;
            document.head.appendChild(linkAppleIcon);

            // √çcone padr√£o
            const linkIcon = document.createElement('link');
            linkIcon.rel = 'icon';
            linkIcon.type = 'image/png';
            linkIcon.href = iconURL;
            document.head.appendChild(linkIcon);

            // Registrar Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('./sw.js')
                        .then(function(reg) {
                            console.log('‚úÖ Service Worker registrado!');
                        })
                        .catch(function(err) {
                            console.log('‚ö†Ô∏è Service Worker falhou:', err);
                        });
                });
            }

            console.log('‚úÖ PWA Gest√£o Master configurado com sucesso!');
        })();
    </script>

<body>
    <div id="root"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
        // CONFIGURA√á√ÉO REAL DO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDW9gF4k0e2XuMbcgKouyIUmo3uaUxLheE",
            authDomain: "gestaomaster-cc7a0.firebaseapp.com",
            projectId: "gestaomaster-cc7a0",
            storageBucket: "gestaomaster-cc7a0.firebasestorage.app",
            messagingSenderId: "61242084578",
            appId: "1:61242084578:web:e1f4fd6a1287bfd3b422bb"
        };

        if (typeof firebase !== 'undefined' && !firebase.apps.length) {
            try {
                const app = firebase.initializeApp(firebaseConfig);
                // ATIVA√á√ÉO IMEDIATA DE PERSIST√äNCIA OFFLINE PARA CARREGAMENTO INSTANT√ÇNEO
                firebase.firestore().enablePersistence({synchronizeTabs: true}).catch(err => {
                    console.log("Persistence status:", err.code);
                });
            } catch (e) {
                console.error("Erro ao inicializar Firebase:", e);
            }
        }

        function App() {
            const [activeTab, setActiveTab] = React.useState('dashboard');
            
            // --- ESTADOS PARA ARMAZENAR E EXIBIR DADOS ---
            const [imobiliariasList, setImobiliariasList] = React.useState([]);
            const [inquilinosList, setInquilinosList] = React.useState([]);
            const [imoveisList, setImoveisList] = React.useState([]);
            const [financeiroList, setFinanceiroList] = React.useState([]);
            const [contratosList, setContratosList] = React.useState([]);
            const [espoliosList, setEspoliosList] = React.useState([]);
            const [documentosList, setDocumentosList] = React.useState([]);

            // --- ESTADOS PARA EDI√á√ÉO ---
            const [editingId, setEditingId] = React.useState(null);
            const [editData, setEditData] = React.useState(null);

            // --- ESTADO PARA VISUALIZA√á√ÉO DE DOCUMENTOS ---
            const [viewingItem, setViewingItem] = React.useState(null);

            // --- L√ìGICA DE DIAGN√ìSTICO ---
            const [isScanning, setIsScanning] = React.useState(true);
            const [scanResult, setScanResult] = React.useState({
                db: 'pendente',
                auth: 'pendente',
                modules: 'pendente',
                latency: '...'
            });
            const [lastScan, setLastScan] = React.useState(null);

            const runDiagnostic = async () => {
                setIsScanning(true);
                const start = performance.now();
                let results = { db: 'ok', auth: 'ok', modules: 'ok', latency: '0ms' };

                try {
                    try {
                        await firebase.firestore().collection('_health_check').doc('status').get();
                        results.db = 'operacional';
                    } catch (e) {
                        results.db = (e.code === 'permission-denied' || e.code === 'not-found') ? 'conectado' : 'erro';
                    }
                    results.auth = firebase.auth().currentUser ? 'autenticado' : 'an√≥nimo';
                    results.modules = (typeof React !== 'undefined') ? 'est√°vel' : 'falha';
                } catch (err) {
                    console.error("Erro no diagn√≥stico:", err);
                }

                const end = performance.now();
                results.latency = Math.round(end - start) + 'ms';
                
                setScanResult(results);
                setLastScan(new Date().toLocaleString('pt-BR'));
                setIsScanning(false);
            };

            // Executa ao abrir para carregar dados imediatamente
            React.useEffect(() => {
                // Inicia autentica√ß√£o silenciosa
                firebase.auth().signInAnonymously().catch(() => {});
                
                runDiagnostic();

                // --- CARREGAMENTO INSTANT√ÇNEO (ON SNAPSHOT BUSCA DO CACHE PRIMEIRO) ---
                const db = firebase.firestore();
                
                const unsubscribes = [
                    db.collection('imobiliarias').onSnapshot({ includeMetadataChanges: true }, snap => setImobiliariasList(snap.docs.map(d => ({id: d.id, ...d.data()})))),
                    db.collection('inquilinos').onSnapshot({ includeMetadataChanges: true }, snap => setInquilinosList(snap.docs.map(d => ({id: d.id, ...d.data()})))),
                    db.collection('imoveis').onSnapshot({ includeMetadataChanges: true }, snap => setImoveisList(snap.docs.map(d => ({id: d.id, ...d.data()})))),
                    db.collection('financeiro').onSnapshot({ includeMetadataChanges: true }, snap => setFinanceiroList(snap.docs.map(d => ({id: d.id, ...d.data()})))),
                    db.collection('contratos').onSnapshot({ includeMetadataChanges: true }, snap => setContratosList(snap.docs.map(d => ({id: d.id, ...d.data()})))),
                    db.collection('espolios').onSnapshot({ includeMetadataChanges: true }, snap => setEspoliosList(snap.docs.map(d => ({id: d.id, ...d.data()})))),
                    db.collection('documentos').onSnapshot({ includeMetadataChanges: true }, snap => setDocumentosList(snap.docs.map(d => ({id: d.id, ...d.data()})))),
                ];

                return () => unsubscribes.forEach(unsub => unsub());
            }, []);
            
            // Estados dos formul√°rios
            const [showEstateForm, setShowEstateForm] = React.useState(false);
            const [showRealEstateForm, setShowRealEstateForm] = React.useState(false);
            const [showTenantForm, setShowTenantForm] = React.useState(false);
            const [showPropertyForm, setShowPropertyForm] = React.useState(false);
            const [showFinanceForm, setShowFinanceForm] = React.useState(false);
            const [showContractForm, setShowContractForm] = React.useState(false);
            const [showDocumentForm, setShowDocumentForm] = React.useState(false);

            // Estados para Relat√≥rios
            const [showReportModal, setShowReportModal] = React.useState(false);
            const [selectedReportType, setSelectedReportType] = React.useState('');
            const [reportFormat, setReportFormat] = React.useState('PDF');
            
            const [printPreviewData, setPrintPreviewData] = React.useState(null);

            // FUN√á√ïES AUXILIARES DE EDI√á√ÉO E EXCLUS√ÉO
            const startEditing = (item, openModalFn) => {
                setEditData(item);
                setEditingId(item.id);
                openModalFn(true);
            };

            const cancelEditing = (closeModalFn) => {
                setEditData(null);
                setEditingId(null);
                closeModalFn(false);
            };

            const deleteItem = async (collection, id) => {
                try {
                    await firebase.firestore().collection(collection).doc(id).delete();
                } catch(e) {
                    console.error('Erro ao excluir: ' + e.message);
                }
            };

            // MenuButton responsivo
            const MenuButton = ({ tab, icon, label }) => {
            return React.createElement('button', {
                onClick: () => setActiveTab(tab),
                className: `flex items-center gap-2 md:gap-3 px-3 py-2 md:px-4 md:py-3 rounded-lg transition-all text-sm md:text-base whitespace-nowrap flex-shrink-0 ${
                activeTab === tab 
                    ? 'bg-gradient-to-r from-yellow-600 to-yellow-500 text-black shadow-lg font-bold' 
                    : 'text-gray-400 hover:bg-gray-900'
                }`
            }, React.createElement('span', null, icon), React.createElement('span', { className: 'md:inline' }, label));
            };

            // Form Components
            const FormInput = ({ label, type = "text", placeholder, name }) => {
                const safeName = name || label.toLowerCase().replace(/[^a-z0-9]/g, '_');
                return React.createElement('div', { className: 'mb-4' },
                    React.createElement('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, label),
                    React.createElement('input', { 
                        type: type,
                        placeholder: placeholder,
                        name: safeName, 
                        id: safeName,
                        defaultValue: editData ? editData[safeName] : '',
                        key: editData ? editData.id : 'new',
                        className: 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 outline-none transition-all'
                    })
                );
            };

            const FormSelect = ({ label, options, value, onChange, name }) => {
                const safeName = name || label.toLowerCase().replace(/[^a-z0-9]/g, '_');
                return React.createElement('div', { className: 'mb-4' },
                    React.createElement('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, label),
                    React.createElement('select', { 
                        className: 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 outline-none transition-all',
                        value: value,
                        onChange: onChange,
                        name: safeName,
                        id: safeName,
                        defaultValue: editData ? editData[safeName] : '',
                        key: editData ? editData.id : 'new'
                    },
                        options.map(opt => React.createElement('option', { key: opt, value: opt }, opt))
                    )
                );
            };

            // --- FUN√á√ÉO DE SALVAMENTO REAL ---
            const handleSaveData = async (collectionName, closeCallback) => {
                const inputs = document.querySelectorAll('input, select');
                const data = {};
                let hasData = false;

                inputs.forEach(el => {
                    if (el.offsetParent !== null && el.name && el.value) {
                        data[el.name] = el.value;
                        hasData = true;
                    }
                });

                if (!hasData) {
                    return;
                }

                if (!editingId) {
                     data.createdAt = new Date().toISOString();
                     data.createdBy = 'Andrea Macarron';
                }

                try {
                    if (closeCallback) closeCallback(false);
                    
                    if (editingId) {
                        await firebase.firestore().collection(collectionName).doc(editingId).update(data);
                    } else {
                        await firebase.firestore().collection(collectionName).add(data);
                    }
                    
                    setEditData(null);
                    setEditingId(null);
                } catch (error) {
                    console.error("Erro ao salvar:", error);
                }
            };

            // COMPONENTE GEN√âRICO DE LISTA
            const DataList = ({ items, collection, renderItem, onEdit }) => {
                if (!items || items.length === 0) {
                    return React.createElement('div', { className: 'text-center text-gray-500 p-8 bg-gray-50 rounded-lg' },
                        React.createElement('div', { className: 'text-4xl mb-2' }, 'üìÇ'),
                        React.createElement('p', null, 'Nenhum registro encontrado.')
                    );
                }
                return React.createElement('div', { className: 'grid gap-4' },
                    items.map((item) => React.createElement('div', { key: item.id, className: 'bg-white p-4 rounded-lg shadow border-l-4 border-yellow-500 flex justify-between items-center' },
                        React.createElement('div', { className: 'flex-1' }, renderItem(item)),
                        React.createElement('div', { className: 'flex gap-2 ml-4' },
                            React.createElement('button', { 
                                onClick: () => onEdit(item),
                                className: 'bg-blue-100 text-blue-600 p-2 rounded hover:bg-blue-200',
                                title: 'Editar'
                            }, '‚úèÔ∏è'),
                            React.createElement('button', { 
                                onClick: () => deleteItem(collection, item.id),
                                className: 'bg-red-100 text-red-600 p-2 rounded hover:bg-red-200',
                                title: 'Excluir'
                            }, 'üóëÔ∏è')
                        )
                    ))
                );
            };

            const getReportStructure = (type) => {
                switch(type) {
                    case 'Financeiro': return { headers: ['Data', 'Descri√ß√£o', 'Categoria', 'Tipo', 'Valor', 'Status'], rows: financeiroList.map(i => [i.data || '-', i.descricao || '-', i.categoria || '-', i.tipo || '-', `R$ ${i.valor || '0,00'}`, i.status || '-']) };
                    case 'Im√≥veis': return { headers: ['Im√≥vel', 'Endere√ßo', 'Propriet√°rio', 'Valor Aluguel', 'Status'], rows: imoveisList.map(i => [i.titulo || '-', i.endereco || '-', i.proprietario || '-', `R$ ${i.valor || '0,00'}`, i.situacao || '-']) };
                    case 'Inquilinos': return { headers: ['Nome', 'CPF', 'Im√≥vel', 'Telefone', 'Status'], rows: inquilinosList.map(i => [i.nome || '-', i.cpf || '-', '-', i.telefone || '-', 'Ativo']) };
                    case 'Esp√≥lios': return { headers: ['Nome do Esp√≥lio', 'Im√≥vel', 'Data Abertura', 'Valor Mensal', 'Herdeiros'], rows: espoliosList.map(i => [i.nome_espolio || '-', i.imovel_relacionado || '-', i.data_abertura || '-', `R$ ${i.valor_mensal || '0,00'}`, i.herdeiro_nome || '-']) };
                    default: return { headers: ['Data', 'Descri√ß√£o', 'Status'], rows: [] };
                }
            };

            const handleDownloadReport = () => {
                const data = getReportStructure(selectedReportType);
                if (reportFormat === 'PDF') {
                    setPrintPreviewData({ type: selectedReportType, ...data });
                    setShowReportModal(false);
                } else {
                    let csvContent = "data:text/csv;charset=utf-8,";
                    csvContent += data.headers.join(";") + "\n";
                    data.rows.forEach(row => { csvContent += row.join(";") + "\n"; });
                    const encodedUri = encodeURI(csvContent);
                    const link = document.createElement("a");
                    link.setAttribute("href", encodedUri);
                    link.setAttribute("download", `Relatorio_${selectedReportType}_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.csv`);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    setShowReportModal(false);
                }
            };

            // MODAL DE VISUALIZA√á√ÉO DE LEITURA (FUNCIONAL)
            const ReadModal = ({ item, title, onClose }) => {
                if (!item) return null;

                const handlePrintModal = () => {
                    const printContents = document.getElementById('printable-read-area').innerHTML;
                    const originalContents = document.body.innerHTML;
                    
                    document.body.innerHTML = `
                        <div style="padding: 40px; font-family: 'Inter', sans-serif;">
                            <h1 style="text-align: center; border-bottom: 2px solid #eab308; padding-bottom: 10px;">${title}</h1>
                            ${printContents}
                            <p style="text-align: center; margin-top: 50px; font-size: 10px; color: #666;">Documento gerado pelo Sistema Gest√£o Master - Andrea Macarron</p>
                        </div>
                    `;
                    window.print();
                    window.location.reload(); 
                };

                return React.createElement('div', { className: 'fixed inset-0 bg-black bg-opacity-70 z-[100] flex items-center justify-center p-4 animate-fade-in no-print' },
                    React.createElement('div', { className: 'bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-hidden flex flex-col' },
                        React.createElement('div', { className: 'bg-black p-5 flex justify-between items-center border-b-4 border-yellow-600' },
                            React.createElement('div', { className: 'flex items-center gap-3' },
                                React.createElement('span', { className: 'text-2xl' }, 'üìÑ'),
                                React.createElement('h3', { className: 'text-yellow-500 font-bold text-xl uppercase tracking-tighter' }, title)
                            ),
                            React.createElement('button', { onClick: onClose, className: 'text-white text-3xl font-bold px-2 hover:text-red-500 transition-colors' }, '√ó')
                        ),
                        React.createElement('div', { id: 'printable-read-area', className: 'p-8 md:p-12 overflow-y-auto flex-1 bg-gray-50' },
                            React.createElement('div', { className: 'bg-white p-8 shadow-sm border border-gray-200 rounded-lg space-y-6' },
                                Object.entries(item).map(([key, val]) => {
                                    if (['id', 'createdAt', 'createdBy'].includes(key)) return null;
                                    return React.createElement('div', { key: key, className: 'border-b border-gray-100 pb-3 flex flex-col' },
                                        React.createElement('span', { className: 'text-[10px] text-yellow-600 uppercase font-black tracking-widest mb-1' }, key.replace(/_/g, ' ')),
                                        React.createElement('span', { className: 'text-gray-900 text-lg font-semibold' }, val || 'N√£o informado')
                                    );
                                }),
                                React.createElement('div', { className: 'bg-yellow-50 p-6 rounded-lg mt-8 border-l-8 border-yellow-600 text-sm text-gray-700 leading-relaxed' },
                                    React.createElement('strong', { className: 'block mb-2' }, 'AUTENTICA√á√ÉO DIGITAL'),
                                    'Este registro foi processado eletronicamente e integra o banco de dados oficial do sistema Gest√£o Master. O conte√∫do acima reflete fielmente as informa√ß√µes inseridas pela administradora Andrea Macarron.'
                                )
                            )
                        ),
                        React.createElement('div', { className: 'p-5 bg-gray-200 flex justify-end gap-4 border-t border-gray-300' },
                            React.createElement('button', { 
                                onClick: handlePrintModal, 
                                className: 'bg-yellow-600 text-black px-8 py-3 rounded-lg font-bold hover:bg-yellow-700 transition flex items-center gap-2 shadow-lg' 
                            }, 'üñ®Ô∏è Imprimir Documento'),
                            React.createElement('button', { 
                                onClick: onClose, 
                                className: 'bg-gray-800 text-white px-8 py-3 rounded-lg font-bold hover:bg-black transition' 
                            }, 'Fechar')
                        )
                    )
                );
            };

            // LAYOUT RESPONSIVO ATUALIZADO
            return React.createElement('div', { className: 'flex flex-col md:flex-row min-h-screen bg-gray-100' },
            
            // SIDEBAR
            React.createElement('div', { className: 'w-full md:w-64 bg-black sidebar no-print border-r-0 md:border-r-2 border-b-2 md:border-b-0 border-yellow-600 flex-shrink-0' },
                React.createElement('div', { className: 'p-4 md:p-6' },
                // Header/Logo Compacto no Mobile
